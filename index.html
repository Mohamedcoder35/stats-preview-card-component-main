<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">      
      <div class="content">
        <div class="text">
          <h2 class="title">
            Get <b>insights</b> that help your business grow.
          </h2>
          <p class="discription">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statis">
          <div class="box">
            <h2 class="number">10k+</h2>
            <span class="info">companies</span>
          </div>
          <div class="box">
            <h2 class="number">314</h2>
            <span class="info">templates</span>
          </div>
          <div class="box">
            <h2 class="number">12m+</h2>
            <span class="info">queries</span>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="image-header-desktop.jpg" alt="image-header-desktop.jpg" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Abobakr</a>.
    </div>
  </body>
</html>
